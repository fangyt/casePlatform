<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>项目配置</title>
    <link href="{{ url_for('static',filename = 'css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename = 'css/home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet">

    <script src="{{ url_for('static',filename = 'jquery/jquery.min.js') }}"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{{ url_for('static',filename = 'js/bootstrap.js') }}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
</head>
<body>

<!----左边的侧栏---->
<div class="leftPage">

    <!-- 添加项目基础信息按键 -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        添加项目
    </button>

    <!-- 基础项目信息弹框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" align="center">项目配置信息</h4>
                </div>
                <div class="modal-body">

                    <form action="#" method="post" id="objectInfo">

                        <div class="form-group">

                            <label for="objectName">项目名称：</label>
                            <input type="text" class="form-control" name="objectNameName" placeholder="请输入项目名称" required
                                   autofocus id="objectNameName">

                        </div>

                        <div class="objectHostContainer">

                            <label for="objectHost">项目HOST：</label>
                            <input type="url" class="form-control" name="objectHostName" placeholder="请输入项目HOST"
                                   required
                                   autofocus id="objectHostName">

                        </div>

                        <div class="objectDingTalkUrlContainer">

                            <label for="objectDingTalkUrl">钉钉群URL：</label>
                            <input type="url" class="form-control" name="objectDingTalkUrlName"
                                   placeholder="请输入要通知钉钉群机器人URL"
                                   required autofocus id="objectDingTalkUrlName">
                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">保存项目信息</button>
                </div>
            </div>
        </div>
    </div>


</div>

<!----右边的主体---->
<div class="main">

    <table class="table table-bordered table-hover">
        <caption>基本的表格布局</caption>
        <thead>
        <tr>
            <th>项目名称</th>
            <th>项目HOST</th>
            <th>钉钉群URL</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr class="success">
            <td id="objectTableName">Tanmay</td>
            <td>Bangalore</td>
            <td>uuuu</td>
        </tr>


        </tbody>
    </table>


</div>
<script>
    window.onload = () => {
        var saveBtn = document.getElementById('saveBtn')


        console.log('objectNameName', objectNameName)


        saveBtn.onclick = function () {
            var objectNameName = $('#objectNameName').val()
            var objectHostName = $('#objectHostName').val()
            var objectDingTalkUrlName = $('#objectDingTalkUrlName').val()

            {#console.log('objectNameName', objectNameName)#}


            if (!objectNameName | !objectHostName | !objectDingTalkUrlName) {
                return false
            } else {
                const tr = `<tr class="success"> <td id="objectTableName">${objectNameName}</td>
                    <td>${objectHostName}</td>
                    <td>${objectDingTalkUrlName}</td>
                </tr>`

                $('#tbody').append(tr)
                $('#myModal').modal('hide')
            }

        }
    }


</script>

</body>
</html>
