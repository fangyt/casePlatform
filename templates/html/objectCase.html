<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static',filename = 'css/bootstrap.css') }}" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{{ url_for('static',filename = 'jquery/jquery.min.js') }}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{{ url_for('static',filename = 'js/bootstrap.js') }}"></script>
    <link href="{{ url_for('static',filename='css/object.css')}}" rel="stylesheet">


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>


</head>
<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    添加项目
</button>

<!-- 基础项目信息弹框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" align="center">用例配置信息</h4>
            </div>
            <div class="modal-body">

                <div id="caseHeader">
                    <select class="selectpicker" data-style="btn-primary" data-width="fit">
                        <option>GET</option>
                        <option>POST</option>
                    </select>
                    <input type="text">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="heardBtn">请求头</button>

                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="reqBtn">请求参数</button>

                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="assertBtn">断言参数</button>
                        </div>
                    </div>

                </div>

                <div id="caseBody">

                    <div id="header">


                        <div id="headerAdd">
                            <input type="text" class="input-group-sm">
                            <input type="text" class="input-group-sm">
                            <button type="button" class="btn-success" id="add">添加</button>
                        </div>


                    </div>

                    <div id="reqDAta" style="display: none">
                        <label>99999999999</label>
                    </div>


                    <div id="assertData" style="display: none">
                        <label>99999900099999</label>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">保存项目信息</button>
            </div>
        </div>
    </div>
</div>
<script>


    $('#heardBtn').click(function () {
        $('#reqDAta').hide()
        $('#assertData').hide()
        $('#header').show()
    })

    $('#reqBtn').click(function () {
        $('#header').hide()
        $('#assertData').hide()
        $('#reqDAta').show()
    })

    $('#assertBtn').click(function () {
        $('#header').hide()
        $('#reqDAta').hide()
        $('#assertData').show()

    })

    $('#add').click(function () {
        console.log('headerAdd', $('#headerAdd'))

        $('#headerAdd').append($('#headerAdd').html())

    })

</script>

</body>
</html>
